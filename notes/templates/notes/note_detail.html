{% extends "base.html" %}

{% block content %}
<div class="border round">
    <h1 class="my-5">{{note.title}}</h1>
    <p>{{note.text}}</p>
    <p>Likes: {{note.likes}}</p>
    {% if note.is_public %}
        <p>Is public note</p>
    {% else %}
        <p>Is private note</p>
    {% endif %}
</div>
<a href="{% url 'note.list' %}" class="btn btn-secondary my-5">Back</a>
<a href="{% url 'note.update' pk=note.id %}" class="btn btn-secondary">Edit</a>
<a href="{% url 'note.delete' pk=note.id %}" class="btn btn-secondary">Delete</a>
 <form method="post" class="d-inline" action="{% url 'note.like' pk=note.id %}">
    {% csrf_token %}
    {{ form.as_p}}
    <button class="btn btn-secondary my-5">Upvote</button>
 </form>
  <form method="post" class="d-inline" action="{% url 'note.change_visibility' pk=note.id %}">
    {% csrf_token %}
    {{ form.as_p}}
    <button class="btn btn-secondary my-5">
        {% if note.is_public %}
            Make it private
        {% else %}
            Make it public
        {% endif %}
    </button>
 </form>
{% endblock %}
